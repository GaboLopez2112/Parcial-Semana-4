<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar o Actualizar Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<br>
<div class="container mt-5">
  <h1 th:text="${producto.producto_id != null} ? 'Actualizar Producto' : 'Agregar Producto'">Agregar Producto</h1>

  <form th:action="${producto.producto_id != null} ? @{/producto/actualizar/{id}(id=${producto.producto_id})} : @{/producto/guardar}"
        th:object="${producto}" method="post">

    <input type="hidden" th:if="${producto.producto_id != null}" th:field="*{producto_id}">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${producto.producto_id != null} ? 'Actualizar' : 'Guardar'"></button>
    <a href="/producto" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
