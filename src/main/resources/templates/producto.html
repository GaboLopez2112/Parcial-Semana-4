<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<br>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Productos</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${producto}">
            <td th:text="${producto.producto_id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.stock}"></td>
            <td>
                <a th:href="@{/producto/editar/{id}(id=${producto.producto_id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/producto/eliminar/{id}(id=${producto.producto_id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/producto/nuevo" class="btn btn-primary">Agregar Producto</a>
</div>
</body>
</html>
