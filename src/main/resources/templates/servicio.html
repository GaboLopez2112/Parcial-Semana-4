<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Listado de Servicios</title>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<br>
<div class="container mt-5">
  <h1 class="mb-4">Listado de Servicios</h1>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="servicio : ${servicio}">
      <td th:text="${servicio.servicio_id}"></td>
      <td th:text="${servicio.nombre}"></td>
      <td th:text="${servicio.precio}"></td>
      <td>
        <a th:href="@{/servicio/editar/{id}(id=${servicio.servicio_id})}" class="btn btn-warning btn-sm">Editar</a>
        <form th:action="@{/servicio/eliminar/{id}(id=${servicio.servicio_id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/servicio/nuevo" class="btn btn-primary">Agregar Servicio</a>
</div>
</body>
</html>
